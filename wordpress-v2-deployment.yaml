---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress-app
        image: quay.io/riegerj/henkepress
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocl: TCP
        securityContext:
          privilieged: true
        volumeMounts:
        - name: wordpress-data
          mountPath: /opt/app-root/src
        - name: wp-config-file
          mountPath: /opt/app-root/src/wp-config.php
          subPath: wp-config.php
      
      volumes:
      - name: wp-config-file
        configMap:
          name: wp-config-php
          items:
          - key: wp-config.php
            path: wp-config.php
      - name: wordpress-data
        persistentVolumeClaim:
          claimName: wordpress-v2-pvc

